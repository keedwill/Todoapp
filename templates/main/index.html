{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col">
        <h2>add item</h2>
        <form action="addtodo" method="post" class="form-inline">
            <input type="text" name="content" class="form-control" placeholder="type here...">
            <button type="submit" class="btn btn-primary mb-2">submit</button>
        </form>
    </div>
</div>
<div class="row">
    <div class="col">
        {% for items in todo_items %}
        <ul class="list-group">
            <li class="list-group-item ">{{items.text}}
                <div class="float-right">
                    <form action="delete_todo/{{items.id}}/" method="POST">
                        <button type="submit" class="btn btn-sm btn-danger">delete</button>
                    </form>
                </div>
            </li>
        </ul>
        {% endfor %}
    </div>
</div>
{% endblock content %}
